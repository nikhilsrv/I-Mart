services:
  app:
    build: ./server
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./server/.env

  agent:
    build: ./agent
    ports:
      - "8765:8765"
    depends_on:
      - app
    env_file:
      - ./agent/.env

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
